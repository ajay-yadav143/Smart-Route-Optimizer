<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Route Optimizer</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="controls">
    <h2>Smart Route Optimizer</h2>

    <div class="button-group">
      <label>From:</label>
      <button class="node-btn" onclick="setSource(this)">A</button>
      <button class="node-btn" onclick="setSource(this)">B</button>
      <button class="node-btn" onclick="setSource(this)">C</button>
    </div>

    <div class="button-group">
      <label>To:</label>
      <button class="node-btn" onclick="setDestination(this)">D</button>
      <button class="node-btn" onclick="setDestination(this)">E</button>
    </div>

    <div class="button-group">
      <label>Traffic:</label>
      <select id="traffic">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
        <option value="live">Live</option>
      </select>
    </div>

    <button class="find-btn" onclick="getRoute()">Find Route</button>

    <p id="output"></p>
  </div>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
